<section id="contact" class="parallax">
    <article>
        <h1>Get in touch</h1>
        <p>
            Contact us anytime to get on your way to your new life.
        </p>
        <p>
          For tours, more information and any special requests, fill out this quick form and we will get right back to you.
        </p>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleSelect1">Reason for contact</label>
                <select class="form-control" id="exampleSelect1">
                    <option>More information</option>
                    <option>Tour</option>
                    <option>Something else</option>
                    <option>Something completely different</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Your question</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <fieldset class="form-group">
                <legend>Radio buttons</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                        Option three is disabled
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </article>

</section>
