<section id="contact" class="parallax">
    <article>
        <h1>Get in touch</h1>
        <p>
            Contact us anytime to get on your way to your new life.
        </p>
        <p>
          For tours, more information and any special requests, fill out this quick form and we will get right back to you.
        </p>
        <form>
            <div class="form-group">
                <label for="contactEmail">Email address</label>
                <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="contactReason">Reason for contact</label>
                <select class="form-control" id="contactReason">
                    <option>More information</option>
                    <option>Tour</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactQuestion">Your question</label>
                <textarea class="form-control" id="contactQuestion" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </article>
</section>
